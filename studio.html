    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: var(--border-width) solid var(--border-color);
            background: var(--bg-color);
        }

        .studio-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* LEFT SIDEBAR: TIMELINE */
        .sidebar-left {
            width: 300px;
            background: #f4f4f4;
            border-right: var(--border-width) solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1rem;
            background: #e0e0e0;
            border-bottom: var(--border-width) solid var(--border-color);
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .scene-item {
            background: white;
            border: 2px solid black;
            padding: 1rem;
            cursor: pointer;
            box-shadow: 3px 3px 0 0 black;
            transition: transform 0.1s;
        }
        .scene-item:hover { transform: translate(-1px, -1px); box-shadow: 4px 4px 0 0 black; }
        .scene-item.active { background: var(--primary-color); }
        
        .scene-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .small-btn {
            background: black;
            color: white;
            border: none;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            font-family: var(--font-mono);
        }

        /* CENTER: PREVIEW */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #333;
            position: relative;
        }

        #preview-canvas {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .playback-controls {
            height: 80px;
            background: white;
            border-top: var(--border-width) solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* RIGHT SIDEBAR: PROPERTIES */
        .sidebar-right {
            width: 350px;
            background: #f4f4f4;
            border-left: var(--border-width) solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .props-form {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 700;
            font-size: 0.9rem;
        }

        input, textarea, select {
            padding: 0.8rem;
            border: 2px solid black;
            font-family: var(--font-main);
            font-size: 1rem;
            background: white;
            border-radius: 0;
        }
        
        input:focus, textarea:focus {
            outline: none;
            background: #fffbe6;
        }

        .action-row {
            padding: 1rem;
            border-top: var(--border-width) solid var(--border-color);
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" style="font-weight:900; font-size:1.5rem;">FLEX STUDIO</div>
        <div style="display:flex; gap:1rem; align-items:center;">
             <input type="file" id="json-upload" accept="application/json" style="display:none;">
             <button class="brutal-btn" style="padding:0.5rem 1rem; font-size:1rem; background:#eee;" onclick="document.getElementById('json-upload').click()">üìÇ Import JSON</button>
             <button id="download-json-btn" class="brutal-btn" style="padding:0.5rem 1rem; font-size:1rem; background:#eee;">üíæ Export JSON</button>
             <button id="ai-prompt-btn" class="brutal-btn" style="padding:0.5rem 1rem; font-size:1rem; background:#e0f7fa;">‚ú® AI Prompt</button>
             <input type="file" id="audio-upload" accept="audio/*" style="display:none;">
             <button class="brutal-btn" style="padding:0.5rem 1rem; font-size:1rem;" onclick="document.getElementById('audio-upload').click()">üéµ Add Audio</button>
             <button id="export-btn" class="brutal-btn" style="padding:0.5rem 1rem; font-size:1rem; background:black; color:white;">üî¥ Rec & Export</button>
        </div>
    </header>

    <div class="studio-container">
        
        <!-- Timeline -->
        <aside class="sidebar-left">
            <div class="panel-header">
                Timeline
                <button class="small-btn" id="add-scene-btn">+</button>
            </div>
            <div class="scene-list" id="scene-list">
                <!-- Items injected by JS -->
            </div>
            <div style="padding:1rem; font-size:0.75rem; text-align:center; border-top:3px solid black; background:#e0e0e0; font-family:var(--font-mono);">
                Made by <a href="https://adithyapaib.com" target="_blank" style="color:black; font-weight:bold; text-decoration:none; border-bottom:1px solid black;">Adithya Pai</a>
            </div>
        </aside>

        <!-- Preview -->
        <main class="preview-area">
            <div id="preview-canvas">
                <!-- Flex animations here -->
            </div>
            <div class="playback-controls">
                <button class="brutal-btn" id="play-btn">‚ñ∂ Play All</button>
                <button class="brutal-btn" id="replay-btn" style="background:#e0e0e0;">‚Üª Scene</button>
                <button class="brutal-btn" id="stop-btn" style="background:#fff;">‚èπ Stop</button>
            </div>
        </main>

        <!-- Properties -->
        <aside class="sidebar-right">
            <div class="panel-header">Properties</div>
            <div class="props-form" id="props-form">
                <p style="opacity:0.6;">Select a scene to edit properties.</p>
            </div>
        </aside>

    </div>

    <!-- Modal for adding scene type (Simplified as a prompt or hidden selector for now, or just a dropdown) -->
    <!-- Ideally a proper modal, but for simplicity, we'll inject a selector in the sidebar when clicking add -->

    <audio id="bg-music"></audio>

    <!-- AI Prompt Modal -->
    <div id="ai-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; border:3px solid black; width:800px; max-width:90%; height:80vh; display:flex; flex-direction:column; box-shadow: 10px 10px 0px rgba(0,0,0,1);">
            <div style="padding:1rem; border-bottom:3px solid black; display:flex; justify-content:space-between; align-items:center; background:#e0f7fa;">
                <h2 style="margin:0; font-size:1.5rem;">‚ú® Generate AI Prompt</h2>
                <button id="close-ai-modal" class="brutal-btn" style="background:#ff5252; color:white; padding:0.5rem 1rem;">‚úï</button>
            </div>
            <div style="padding:1rem; flex:1; overflow:hidden; display:flex; flex-direction:column;">
                <p style="margin-top:0;">Copy this prompt to ChatGPT/Claude to generate a scene JSON:</p>
                <textarea id="ai-prompt-text" style="flex:1; width:100%; resize:none; padding:1rem; font-family:monospace; border:2px solid black; font-size:0.9rem; margin-bottom:1rem;" readonly></textarea>
                <div style="display:flex; justify-content:flex-end;">
                    <button id="copy-prompt-btn" class="brutal-btn" style="background:#000; color:#fff; padding:1rem 2rem;">üìã Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="flex.js"></script>
    <script src="studio.js"></script>
</body>
</html>
